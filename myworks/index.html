<head>

                    <div class="swiper-pagination"></div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

            <section id="Profiler">

                </div>
            </section>

            <section id="Portfolio">
                <hr>
                <h3>作品</h3>
                    <ul>
                        <li><img src="img/mainvisual.png"   alt="作品1"></li>
                        <li><img src="img/mainvisual-2.png" alt="作品2"></li>
                        <li><img src="img/mainvisual-3.png" alt="作品3"></li>
                        <li><img src="img/mainvisual-3.png" alt="作品4"></li>
                        <li><img src="img/mainvisual-2.png" alt="作品5"></li>
                        <li><img src="img/mainvisual.png"   alt="作品6"></li>
                    </ul>
            </section>

            <section id="Update">
                <hr>
                <h3>新着情報</h3>
                <table border="1">
                    <tr>
                        <th>日付</th>
                        <th>タイトル</th>
                    </tr>

                    <tr>
                        <td>20XX-XX-XX</td>
                        <td><a href="contact.html">問い合わせ</a>フォームを開設しました</td>
                    </tr>

                    <tr>

        <footer id="footer">

                <a class="footerButton" href="index.html#Profiler">自己紹介</a>
                <a class="footerButton" href="index.html#Update">作品</a>
                <a class="footerButton" href="index.html#Update">新着情報</a>
                <a class="footerButton" href="contact.html">問い合わせ</a>
