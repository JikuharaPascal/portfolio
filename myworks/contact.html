<!DOCTYPE hteml>
<html lang="Ja">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <header id="header">
            <nav id="menu">
                <div class="buttons">
                    <a class="HeaderTop" href="index.html"><h1>MY PORTFOLIO</h1></a>
                    <a class="button" href="index.html#Profiler">自己紹介</a>
                    <a class="button" href="index.html#Portfolio">作品</a>
                    <a class="button" href="index.html#Update">新着情報</a>
                    <a class="button" href="contact.html">問い合わせ</a>
                </div>
            </nav>
        </header>

        <main>
            <section id = "Contact">
                <h2>CONTACT</h2>
                <form action="" method="POST">
                    <div class="ContactInfo">
                        <label for="name">氏名（必須）:</label>
                        <input id="name" type="text" name="name" placeholder="山田太郎" required>
                    </div>

                    <div class="ContactInfo">
                        <label for="mail">メールアドレス（必須）:</label>
                        <input id="mail" type="email" name="email" placeholder="aaa@aaa.com" required>
                    </div>

                    <div class="ContactInfo">
                        <label for="tel">電話番号:</label>
                        <input id="tel" type="tel" name="tel" placeholder="090XXXXXXXX">
                    </div>

                    <div class="ContactInfo">
                        <label>返信方法:</label>
                        <input id="reply-email" type="radio" name="reply"><label for="reply-email">メール</label>
                        <input id="reply-tel" type="radio" name="reply"><label for="reply-tel">電話</label>
                    </div>

                    <div class="ContactInfo">
                        <label for="category">お問い合わせ項目:</label>
                        <select id="category" name="category">
                            <option value="">お問い合わせ項目を選択</option>
                            <option valie="product">作品について</option>
                            <option valie="order">自分について</option>
                            <option valie="other">その他</option>
                        </select>
                    </div>

                    <div class="ContactInfo">
                        <label for="comment">お問い合わせ内容(必須):</label><br>
                        <textarea id="comment" rows="10" cols="30" placeholder="お問い合わせ内容を入力してください" required></textarea>
                    </div>

                    <div class="ContactInfo">
                        <input type="reset"  class="btn btn-outline-dark" value="リセット">
                        <input type="button" class="btn btn-dark" id="submit" value="送信">
                    </div>
                </form>

                <div id="modal">
                    <div id="modal-content">
                        <p>本当に送信しますか?</p>
                        <p class="btn btn-dark" id="modal-submit">送信する</p>
                        <p class="btn btn-outline-dark" id="modal-close">戻る</p>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer">
            <section class="footerButtons">
                <a class="footerButton" href="index.html#Profiler">自己紹介</a>
                <a class="footerButton" href="index.html#Update">作品</a>
                <a class="footerButton" href="index.html#Update">新着情報</a>
                <a class="footerButton" href="contact.html">問い合わせ</a>
            </section>
            <section class="Contact">
                <p class="sp-tel">お電話のお問い合わせは<a href="tel:000-XXXX-XXXX">こちら</a></p>
            </section>
        </footer>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
